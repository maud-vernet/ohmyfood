<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>A la française</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="public/css/normalize.css">
        <link rel="stylesheet" href="public/css/style.css">
        <script src="https://kit.fontawesome.com/e03f76829f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img id="logo" src="images/logo/ohmyfood@2x.svg" alt="" aria-hidden="true">
        </header>
        <main>
            <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" aria-hidden="true">
            <section id="menu">
                <div id="restaurant-name">
                    <h1>A la française</h1>
                    <i class="fa-regular fa-heart"></i>>
                </div>
                <div class="plates">
                    <div class="plate-type">
                        <h2>Entrées</h2>
                        <a class="plate-card" href="href">
                            <div class="plate-info">
                                <h3>Tarte de poulpe acidulé</h3>
                                <div>
                                    <p class="plate-description">Aux zests d'orange</p>
                                    <p class="plate-price">25€</p>
                                </div>
                            </div>
                            <div class="plate-selected">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </a>
                        <a class="plate-card" href="href">
                            <div class="plate-info">
                                <h3>Velouté de légumes d'antan</h3>
                                <div>
                                    <p class="plate-description">Carottes, panais, topinambour</p>
                                    <p class="plate-price">35€</p>
                                </div>
                            </div>
                            <div class="plate-selected">
                                <i class="fa-solid fa-circle-check"></i>
                            </div>
                        </a>  
                    </div> 
                </div>
                <a href="">Commander</a>
            </section>
        </main>
        <footer>
            <p id="footer__title">ohmyfood</p>
            <ul>
                <li>
                    <i class="fa-solid fa-utensils footer__icon"></i>
                    <a href="#">Proposer un restaurant</a>
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle footer__icon"></i>
                    <a href="#">Devenir partenaire</a>
                </li>
                <li>
                    <a href="#">Mentions légales</a>
                </li>
                <li class="last">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
